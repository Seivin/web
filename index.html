<!--

File:           index.html
Version:        0.1.0
Created:        01/2018
Last update:    02/2018

This file is a basic "index.html" template which:

            IMPORTS:
                - Roboto & Open Sans fonts ;
                - Normalize CSS ;
                - Custom-built CSS ;
                - Material Design Icons ;
                - Font Awesome Icons (5.0.2) ;
                - jQuery (3.2.1).
            
, and have those:

            PARAMETERS:

                - title:        - ;
                - author(opt.): - ;
                - description:  - ;
                - language:     fr ;
                - charset:      UTF-8;
                - (fav-)icon:   .svg or .png ;
                - apple icons:  57, 76, 120, 152 and 180px ;
                - sheetstyle:   style.css ;
                - IE fallbacks?

-->

<!DOCTYPE html>
<!--[if lt IE 7]> <html lang="fr" dir="ltr" class="no-js ie6 oldie"> <![endif]-->
<!--[if IE 7]>    <html lang="fr" dir="ltr" class="no-js ie7 oldie"> <![endif]-->

<html lang="fr" dir="ltr">
  <head>

    <title></title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="author" content="">-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">-->
